<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuadas</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                Número: <input type="number" name="num" id="inum">

        </div>
        <div>
            <select name="tabuada" id="itab" size="10">
                <option>Digite um Número</option>
            </select>
        </div>
    </section>
    <footer>
        &copy; <a href="https://github.com/thiagotalpo">ThiagoTalpo</a>
    </footer>
    <script src="script.js"></script>
